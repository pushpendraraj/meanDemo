<section id="download" class="download-section login-section content-section text-center">
  <div class="container">
    <div class="col-lg-8 mx-auto">
      <!-- REGISTRATION FORM -->
      <div class="text-center" style="padding:5px 0">
        <div class="logo">Don't have an account?</div>
        <!-- Main Form -->
        <div class="login-form-1">
          <form id="register-form" #registerForm="ngForm" ngForm (ngSubmit)="register()" class="text-left">
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
              <div class="login-group">
                <div class="form-group">
                    <label for="reg_fullname" class="sr-only">Full Name</label>
                    <input type="text" [(ngModel)]="user.name" name="user.name" id="name" #name="ngModel" class="form-control" placeholder="full name" required>      
                </div>
                <div class="form-group">
                  <label for="reg_useremail" class="sr-only">Email address</label>
                  <input type="email" [(ngModel)]="user.useremail" id="useremail" #useremail="ngModel" name="user.useremail"  class="form-control" placeholder="user email" email required>  
                </div>
                <div class="form-group">
                  <label for="reg_password" class="sr-only">Password</label>
                  <input type="password" [(ngModel)]="user.password" id="password" name="user.password" #password="ngModel" class="form-control" placeholder="password" required >
                </div>                
                <div class="form-group login-group-checkbox">
                  <input type="radio" class="" value="male" [(ngModel)]="user.gender" name="user.gender" #gender="ngModel">
                  <label for="male">male</label>      
                  <input type="radio" class="" value="female" [(ngModel)]="user.gender" name="user.gender" #gender="ngModel">
                  <label for="female">female</label>
                </div>
                <div class="form-group login-group-checkbox">
                  <input type="checkbox" disabled class="" [(ngModel)]="user.agree" name="user.agree" id="agree" #agree="ngModel">
                  <label for="reg_agree">i agree with <a href="#">terms</a></label>
                </div>
              </div>
              <button type="submit" [disabled]="!registerForm.form.valid" class="login-button"><i class="fa fa-chevron-right"></i></button>
            </div>
            <div class="etc-login-form">
              <p>Already have an account? <a href="login">login here</a></p>
            </div>
          </form>
        </div>
        <!-- end:Main Form -->
      </div>
    </div>
  </div>
</section>
