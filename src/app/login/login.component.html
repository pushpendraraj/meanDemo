<section id="download" class="download-section login-section content-section text-center">
  <div class="container">
    <div class="col-lg-8 mx-auto">
      <div class="text-center" style="padding:45px 0">
        <div class="logo">Login Here</div>
        <div class="login-form-1">
          <form #loginForm="ngForm" ngForm (ngSubmit)="login()"  id="login-form" class="text-left">
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
              <div class="login-group">
                <div class="form-group">
                  <label for="lg_username" class="sr-only">User Email</label>
                  <input type="text" name="user.useremail" [(ngModel)]="user.useremail" #useremail="ngModel" id="email" class="form-control" placeholder="email address" required email>
                </div>
                <div class="form-group">
                  <label for="lg_password" class="sr-only">Password</label>
                  <input type="password" name="user.password" [(ngModel)]="user.password" #password="ngModel" id="password" class="form-control" placeholder="password" required>
                </div>
                <div class="form-group login-group-checkbox">
                  <input type="checkbox" name="user.remember" [(ngModel)]="user.remember" id="remember" #remember="ngModel">
                  <label for="lg_remember">remember</label>
                </div>
              </div>
              <button type="submit" [disabled]="!loginForm.form.valid" class="login-button"><i class="fa fa-chevron-right"></i></button>
            </div>
            <div class="etc-login-form">
              <p>Forgot Password? <a href="forgot-password">Click Here</a></p>
              <p>New User? <a href="/register">Create Account</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
